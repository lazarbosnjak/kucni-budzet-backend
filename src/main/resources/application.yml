spring:
  profiles:
    include: dev
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/kucni_budzet?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        connection:
          useUnicode: true
    connection:
      CharSet: utf8
      characterEncoding: utf8
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
        
logging:
  level:
    web: DEBUG